<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ SongScout</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #3e64ff;
      color: white;
      cursor: pointer;
    }
    .track-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .track-card img {
      width: 120px;
      height: auto;
      border-radius: 8px;
    }
    .track-info {
      flex: 1;
    }
    .track-info h2 {
      margin: 0 0 0.5rem;
    }
    .track-info p {
      margin: 0.2rem 0;
      color: #555;
    }
    audio {
      margin-top: 0.5rem;
      width: 100%;
    }
    /* Sidebar styles */
    .sidebar {
      height: 100vh;
      width: 220px;
      position: fixed;
      top: 0;
      left: -220px; /* hidden by default */
      background-color: #3e64ff;
      padding: 2rem 1rem;
      color: white;
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 2px 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      align-items: start;
    }

    .sidebar h3 {
      margin-bottom: 1rem;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }

    .sidebar ul li {
      margin: 1rem 0;
      cursor: pointer;
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .sidebar ul li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .open-tab {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #3e64ff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1100;
    }


    .close-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 15px;
    }

  </style>
</head>
<body>
  <div id="sidebar" class="sidebar">
    <button class="close-btn" onclick="toggleSidebar()">‚úñ</button>
    <h3>Menu</h3>
    <ul>
      <li onclick="navigateTo('home')">üè† Home</li>
      <li onclick="navigateTo('favorites')">‚≠ê Favorites</li>
      <li onclick="navigateTo('account')">üë§ Account</li>
    </ul>
  </div>

  <button class="open-tab" onclick="toggleSidebar()">‚ò∞</button>

  <h1>üéß Song Scout</h1>
  <input id="trackInput" type="text" placeholder="Enter a song or artist name...">
  <button onclick="searchTrack()">Search</button>
  
  <h3>Search History</h3>
  <ul id="searchHistory"></ul>

  

  <div id="results"></div>
  

  <button class="open-tab" onclick="toggleSidebar()">‚ò∞</button>

  <div id="miniPlayer" style="position: fixed; bottom: 20px; right: 20px; background: #3e64ff; color: white; padding: 10px; border-radius: 10px; display: none;">
    <span id="currentSong">üé∂ Now Playing</span><br>
    <audio id="audioPlayer" controls style="width: 250px;"></audio>
  </div>
  
  <script>
    async function searchTrack() {
      const query = document.getElementById('trackInput').value.trim();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = 'Searching...';

      const options = {
        method: 'GET',
        headers: {
          'X-RapidAPI-Key': 'de81046367mshe4afcd3afd8e465p1e7dc4jsnfa8eab881c5c',
          'X-RapidAPI-Host': 'shazam.p.rapidapi.com'
        }
      };

      try {
        const res = await fetch(`https://shazam.p.rapidapi.com/search?term=${encodeURIComponent(query)}&locale=en-US&offset=0&limit=5`, options);
        const data = await res.json();

        if (!data.tracks || !data.tracks.hits || data.tracks.hits.length === 0) {
          resultsDiv.innerHTML = 'No tracks found.';
          return;
        }

        let html = '';
        data.tracks.hits.forEach(hit => {
          const track = hit.track;
          html += `
            <div class="track-card">
              <img src="${track.images?.coverart || 'https://via.placeholder.com/120'}" alt="${track.title}" />
              <div class="track-info">
                <h2>${track.title}</h2>
                <p><strong>Artist:</strong> ${track.subtitle}</p>
                ${track.hub?.actions?.[1]?.uri ? `<button onclick="playPreview('${track.title}', '${track.hub.actions[1].uri}')">‚ñ∂Ô∏è Play Preview</button>` : '<p>No preview available.</p>'}
                <textarea placeholder="Write a review..." rows="3" style="width: 100%; margin-top: 0.5rem;"></textarea>
                <button onclick="submitReview('${track.key}', this)">Submit Review</button>
              </div>
            </div>
          `;
        });

        resultsDiv.innerHTML = html;
      } catch (error) {
        resultsDiv.innerHTML = 'Error fetching data.';
      }

      updateSearchHistory(query);
    }

    function submitReview(trackId, buttonElement){

    const reviewTextArea = buttonElement.previousElementSibling;
    const review = reviewTextArea.value.trim();

    if (review === '') {
        alert('Please write something before submitting!');
        return;
    }

    // For demo purposes, we'll just show an alert.
    // In a real app, you'd store this in a database or display it dynamically.
    alert(`Review for track ${trackId} submitted:\n\n"${review}"`);

    reviewTextArea.value = ''; // Clear the textarea
    }

    let searchHistory = [];

    function updateSearchHistory(query) {
      if (!searchHistory.includes(query)) {
        searchHistory.unshift(query); // Add to beginning
        if (searchHistory.length > 5) searchHistory.pop(); // Limit to 5 recent
        renderSearchHistory();
      }
    }

    function renderSearchHistory() {
      const historyEl = document.getElementById('searchHistory');
      historyEl.innerHTML = '';
      searchHistory.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item;
        li.style.cursor = 'pointer';
        li.onclick = () => {
          document.getElementById('trackInput').value = item;
          searchTrack();
        };
        historyEl.appendChild(li);
      });
    }

    function playPreview(title, url) {
      const player = document.getElementById('audioPlayer');
      const display = document.getElementById('miniPlayer');
      const current = document.getElementById('currentSong');
      current.textContent = `üé∂ Now Playing: ${title}`;
      player.src = url;
      player.play();
      display.style.display = 'block';
    }
  </script>

</body>
</html>
